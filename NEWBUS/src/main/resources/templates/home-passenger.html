<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBus - Passenger Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Poppins&display=swap">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 3;
        }

        .header img {
            height: 50px;
            margin-right: 10px;
        }

        .header span {
            font-family: "Audiowide", sans-serif;
        }

        /* Navbar */
        .navbar {
            background: rgba(20, 20, 20, 0.8);
            font-weight: bold;
            position: relative;
            z-index: 3;
            padding: 10px 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-link {
            font-family: 'Audiowide', sans-serif;
            color: #f8f9fa !important;
            font-size: 1.3rem;
        }

        .nav-link:hover {
            color: #FFD700 !important;
        }

        /* Background Image Section */
        .background-container {
            position: relative;
            width: 100%;
            height: 79vh;
            background: url(/BIGBUS.jpg) no-repeat center center/cover;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
            z-index: 2;
            color: white;
            font-family: "Sofia", sans-serif;
            animation: fadeIn 1.5s ease-in-out, colorGlow 3s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes colorGlow {
            0% { text-shadow: 0 0 15px #050df7, 0 0 30px #050df7, 0 0 45px #050df7; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 30px #ff5733, 0 0 45px #ff5733; }
            100% { text-shadow: 0 0 15px #05f75f, 0 0 30px #05f75f, 0 0 45px #05f75f; }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div style="display: flex; align-items: center;">
        <img src="/ZENBUSLOGO.png" alt="ZenBus Logo">
        <span>ZenBus - Passenger Dashboard</span>
    </div>
    <span style="font-family: Sofia, sans-serif; font-size: 25px;">Welcome Passenger!</span>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm">
    <div class="container">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/bus/search}">üöåBook Bus</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/passenger/history(passengerId=${session.loggedInPassenger.id})}">üìúBooking History</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/passenger/profile}">üë®‚ÄçüíºView Profile</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/passenger/logout}">üîëLogout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Background Image with Overlay -->
<div class="background-container">
    <div class="background-overlay"></div>
    <div class="hero">
        "Seamless Bus Booking ‚Äì Travel with Ease!"
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
