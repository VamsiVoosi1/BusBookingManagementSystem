<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenBus - Bus Booking System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Poppins&display=swap">

  <!-- Custom Styles -->
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    /* Header - Darker Shade */
    .header {
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 15px;
        text-align: left;
        font-size: 1.5rem;
        font-weight: bold;
    }

    /* Navbar - Lighter Shade */
    .navbar {
        background: rgba(20, 20, 20, 0.8);
        font-weight: bold;
    }

    /* Navbar Links */
    .navbar-nav {
        margin-left: auto;
    }

    .nav-link {
        font-family: 'Audiowide', sans-serif;
        color: #f8f9fa !important;
        font-size: 1.3rem;
    }

    .nav-link:hover {
        color: #FFD700 !important;
    }

    /* Background Image with Reduced Opacity */
    .background-container {
        position: relative;
        width: 100%;
        height: 80vh;
        background: url(/BIGBUS.jpg) no-repeat center center/cover;
    }

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
    }

   @keyframes colorGlow {
    0% { text-shadow: 0 0 15px #050df7, 0 0 30px #050df7, 0 0 45px #050df7; }
    50% { text-shadow: 0 0 15px #ff5733, 0 0 30px #ff5733, 0 0 45px #ff5733; }
    100% { text-shadow: 0 0 15px #05f75f, 0 0 30px #05f75f, 0 0 45px #05f75f; }
}

.hero {
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    position: relative;
    z-index: 2;
    animation: fadeIn 1.5s ease-in-out, colorGlow 3s infinite alternate;
    color: white;
    font-family: "Sofia", sans-serif;
}


    /* Fade-in Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

  </style>
</head>
<body>

<!-- Header -->
<div class="header" style="font-family:Audiowide, sans-serif;">
  <img src="/ZENBUSLOGO.png" style="height: 50px;">
  ZenBus - Your Smart Travel Companion
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm">
  <div class="container">
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/about}">‚ÑπÔ∏èAbout</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/passenger/logins}">üîëLogin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Background Image with Overlay -->
<div class="background-container">
  <div class="background-overlay"></div>
  <div class="hero">
    "Seamless Travel, Smart Booking ‚Äì Only with ZenBus!"
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
