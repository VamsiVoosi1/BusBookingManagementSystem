<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Seats - ZenBus</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Oswald&display=swap">

    <style>
        /* Background */
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Container */
        .container-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
        }

        /* Title */
        .header {
            font-family: "Oswald", sans-serif;
            color: #007bff;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header i {
            color: #007bff;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px; /* Added gap between field and button */
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group i {
            color: #007bff;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
        }

        /* Buttons */
        .btn-primary {
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003580);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container-box">
    <!-- Title with Icon -->
    <div class="header">
        <i class="fas fa-chair"></i> Add Seats to This Bus
    </div>

    <form th:action="@{/seat/add}" method="post">
        <input type="hidden" name="busId" th:value="${busId}" />

        <div class="form-group">
            <label><i class="fas fa-th"></i> Enter Number of Seats:</label>
            <input type="number" name="seatCount" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle"></i> Confirm & Add Seats</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
