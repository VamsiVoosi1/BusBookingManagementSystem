<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking History | ZenBus</title>

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Audiowide|Sofia&display=swap">

    <style>
        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container-box {
            width: 100%;
            max-width: 1300px; /* Increased width */
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Header with Back Button */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header {
            font-family: "Audiowide", sans-serif;
            color: #007bff;
            font-size: 26px;
        }

        /* Back Button */
        .back-button {
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #757575, #424242);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s ease-in-out;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #424242, #212121);
            transform: scale(1.05);
        }

        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .table th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 16px;
        }

        .table td {
            font-weight: 500;
            font-size: 14px;
        }

        .table tbody tr:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        /* Download Button */
        .btn-primary {
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003580);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .container-box {
                max-width: 1000px;
            }
            .header {
                font-size: 22px;
            }
            .table th, .table td {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .container-box {
                max-width: 900px;
            }
            .header {
                font-size: 20px;
            }
            .table th, .table td {
                font-size: 12px;
            }
            .btn-primary {
                font-size: 12px;
                padding: 6px 10px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

    </style>
</head>
<body>

<div class="container-box">
    <!-- Back Button & Header -->
    <div class="header-container">
        <a href="/passenger/dashboard" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="header">
            <i class="fas fa-history"></i> Booking History
        </div>
        <div></div> <!-- Empty div for spacing -->
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Bus Name</th>
                <th>From</th>
                <th>To</th>
                <th>Journey Date</th>
                <th>Booking Date</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through bookings -->
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.bus.travelsName}"></td>
                <td th:text="${booking.bus.fromLocation}"></td>
                <td th:text="${booking.bus.toLocation}"></td>
                <td th:text="${booking.bus.travelDate}"></td>
                <td th:text="${booking.bookingDate}"></td>
                <td th:text="'â‚¹' + ${booking.totalPrice}"></td>
                <td>
                    <a th:href="@{/booking/download-ticket/{id}(id=${booking.id})}" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download Ticket
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
