<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBus Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #d4e4f7, #f9d8e6);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background: white;
            display: flex;
            width: 85%;
            max-width: 1000px;
            height: 550px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Left Side - Image */
        .login-image {
            width: 55%;
            background: url('/LOGINHOME.png') center/cover no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right Side - Login Options */
        .login-content {
            width: 45%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* Headings */
        h2 {
            font-size: 2.8rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
            color: #2C3E50;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* Login Buttons */
        .login-btn {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 1.3rem;
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            margin-bottom: 15px; /* Reduced gap */
            border: none;
            cursor: pointer;
            letter-spacing: 0.8px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #1E88E5, #0D47A1);
            color: white;
            box-shadow: 0px 5px 15px rgba(30, 136, 229, 0.3);
        }
        .admin-btn:hover {
            background: linear-gradient(135deg, #1565C0, #0B3D91);
            box-shadow: 0px 8px 20px rgba(30, 136, 229, 0.5);
            transform: translateY(-3px);
        }

        .passenger-btn {
            background: linear-gradient(135deg, #43A047, #1B5E20);
            color: white;
            box-shadow: 0px 5px 15px rgba(67, 160, 71, 0.3);
        }
        .passenger-btn:hover {
            background: linear-gradient(135deg, #388E3C, #145A32);
            box-shadow: 0px 8px 20px rgba(67, 160, 71, 0.5);
            transform: translateY(-3px);
        }

        /* New Back to Home Button */
        .home-btn {
            background: linear-gradient(135deg, #E53935, #B71C1C);
            color: white;
            box-shadow: 0px 5px 15px rgba(229, 57, 53, 0.3);
        }
        .home-btn:hover {
            background: linear-gradient(135deg, #D32F2F, #9A0007);
            box-shadow: 0px 8px 20px rgba(229, 57, 53, 0.5);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
                text-align: center;
            }
            .login-image {
                width: 100%;
                height: 280px;
            }
            .login-content {
                width: 100%;
                padding: 40px;
            }
        }
    </style>
</head>
<body>

<!-- Login Container -->
<div class="login-container">

    <!-- Left: Image Section -->
    <div class="login-image"></div>

    <!-- Right: Login Section -->
    <div class="login-content">
        <h2>ZenBus Login</h2>
        <p><b><i>Book your journey hassle-free.</i></b></p>

        <!-- Admin Login -->
        <button onclick="window.location.href='/admin/adminlogin'" class="login-btn admin-btn">Login as Admin</button>

        <!-- Passenger Login -->
        <button onclick="window.location.href='/passenger/passengerlogin'" class="login-btn passenger-btn">Login as Passenger</button>

        <!-- Back to Home -->
        <button onclick="window.location.href='/passenger/home'" class="login-btn home-btn">Back to Home</button>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
