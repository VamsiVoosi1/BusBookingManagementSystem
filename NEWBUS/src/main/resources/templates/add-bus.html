<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bus - ZenBus</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Audiowide|Sofia&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
/* Main Container */
.container-box {
    width: 90%;
    max-width: 1100px;
    min-height: 600px; /* Ensures enough height */
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: stretch; /* Force both sections to stretch equally */
    justify-content: space-between;
    gap: 20px;
}

/* Left Section - Bus Image */
.left-section {
    width: 45%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-grow: 1; /* Allow it to grow to match the right section */
}

/* Ensures the image stretches properly */
.bus-image {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Prevents distortion */
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

/* Right Section - Form */
.right-section {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1; /* Allow form to control height */
}

        .header {
            font-family: "Audiowide", sans-serif;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group i {
            color: #007bff;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
        }

        .btn-primary {
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003580);
        }

        .btn-back {
            margin-top: 10px;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #ff5e62, #ff4500);
        }

        @media (max-width: 900px) {
            .container-box {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .left-section, .right-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container-box">
    <!-- Left Side - Bus Image -->
    <div class="left-section">
        <img src="/LOGINBUS.jpg" class="bus-image" alt="Bus Banner">
    </div>

    <!-- Right Side - Form -->
    <div class="right-section">
        <div class="header">
            <i class="fas fa-bus"></i> Add a New Bus
        </div>

        <form th:action="@{/bus/add}" th:object="${bus}" method="post">
            <div class="form-group">
                <label><i class="fas fa-bus"></i> Travels Name:</label>
                <input type="text" class="form-control" th:field="*{travelsName}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> From Location:</label>
                <input type="text" class="form-control" th:field="*{fromLocation}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> To Location:</label>
                <input type="text" class="form-control" th:field="*{toLocation}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> Travel Date:</label>
                <input type="date" class="form-control" th:field="*{travelDate}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-clock"></i> Departure Time:</label>
                <input type="time" class="form-control" th:field="*{departureTime}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-clock"></i> Arrival Time:</label>
                <input type="time" class="form-control" th:field="*{arrivalTime}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-dollar-sign"></i> Price Per Seat:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{pricePerSeat}" required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Bus</button>
            <a href="/admin/adminhome" class="btn btn-primary btn-back"><i class="fas fa-home"></i> Back to Home</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
